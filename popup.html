<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <img src="./images/ewha-logo.png" class="title__logo"/>
                <span class="title__text">벗들을 위한 바로가기 모음</span>
            </div>
            <div class="container__column">
                <div class="shortcut" id="sc-homepage">
                    <div class="icon-wrapper">
                        <i class="fas fa-home fa-lg"></i>
                    </div>
                    <span class="shortcut__text">홈페이지</span>
                </div>
                <div class="shortcut" id="sc-notice">
                    <div class="icon-wrapper">
                        <i class="fas fa-clipboard-check fa-lg"></i>
                    </div>
                    <span class="shortcut__text">공지사항</span>
                </div>
                <div class="shortcut" id="sc-cypercampus">
                    <div class="icon-wrapper">
                        <i class="fas fa-laptop fa-lg"></i>
                    </div>
                    <span class="shortcut__text">사이버캠퍼스</span>
                </div>
                <div class="shortcut" id="sc-eureka">
                    <div class="icon-wrapper">
                        <i class="fas fa-mail-bulk fa-lg"></i>
                    </div>
                    <span class="shortcut__text">유레카포털</span>
                </div>

            </div>
            <div class="container__column">
                <div class="shortcut" id="sc-calendar">
                    <div class="icon-wrapper">
                        <i class="fas fa-calendar-minus fa-lg"></i>
                    </div>
                    <span class="shortcut__text">학사일정</span>
                </div>
                <div class="shortcut" id="sc-course">
                    <div class="icon-wrapper">
                        <i class="fas fa-mouse-pointer fa-lg"></i>
                    </div>
                    <span class="shortcut__text">수강신청</span>
                </div>
                <div class="shortcut" id="sc-library">
                    <div class="icon-wrapper">
                        <i class="fas fa-book-open fa-lg"></i>
                    </div>
                    <span class="shortcut__text">도서관</span>
                </div>
                <div class="shortcut" id="sc-everytime">
                    <div class="icon-wrapper">
                        <i class="fas fa-clock fa-lg"></i>
                    </div>
                    <span class="shortcut__text">에브리타임</span>
                </div>

            </div>
            <div class="custom__box">
                <div class="custom__leftcolumn">
                    <span class="custom__text">내 단과대</span>
                </div>
                <div class="custom__rightcolumn">
                    <select name="college" class="shortcut__list" id="college"></select>
                    <button class="shortcut__button" id="college-button" type="button">이동</button>
                </div>
            </div>
            <div class="custom__box">
                <div class="custom__leftcolumn">
                    <span class="custom__text">내 학과</span>
                </div>
                <div class="custom__rightcolumn">
                    <select name="major" class="shortcut__list" id="major"></select>
                    <button class="shortcut__button" id="major-button" type="button">이동</button>
                </div>
            </div>
            <div class="container__info">
                <span class="info__text">made by 240 / github: @240-coding</span>
            </div>
        </div>
    </body>
</html>
